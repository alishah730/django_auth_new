<!DOCTYPE html>

  <title>Smart Report</title>
  {% load static %}
  <!-- CSS de Bootstrap -->

<body>


  <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        SmartReport
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#links" aria-controls="links"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="links" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/ingreso/"><i class="fas fa-child"></i> Nuevo Ingreso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="guardia.html">Guardia</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#contacto-modal">Contacto</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Hola, {{request.session.username}}
              <span style="font-size: 17px; color: Dodgerblue;">
                <i class="fas fa-smile "></i>
              </span>
            </a>
          </li>



        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>


  <div class="container" id="resumen">
    <div class="row" id="resumen1">
      <div class="col-4">
        <div class="circulo">
          <div class="alert alert-warning" role="alert">
            IMAGENOLOGIA
          </div>
        </div>
        <div class="circulo">
          <div class="alert alert-warning" role="alert">
            BLOCK QUIRURGICO
          </div>
        </div>
        <div class="circulo">
          <div class="alert alert-warning" role="alert">
            LABORATORIO
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="formulario">
          <input class="form-control" type="text" placeholder="Total de pacientes">
          <input class="form-control" type="text" placeholder="Alto Riesgo de Caidas">
          <input class="form-control" type="text" placeholder="Status de Alta: Altas">
          <input class="form-control" type="text" placeholder="Status de Alta: Probables altas">
          <input class="form-control" type="text" placeholder="Pacientes con mas de 25d de internacion">
        </div>
        <div class="FotoEnfermera">
          <!--  <img src="../IMAGEN ENFERMERA.jpeg" class="rounded mx-auto d-block" alt="..."> -->
        </div>

      </div>
      <div class="col-4">
        <div class="circulo">
          <div class="alert alert-warning" role="alert">
            TRASLADOS EXTERNOS
          </div>
        </div>
        <div class="circulo">
          <div class="alert alert-warning" role="alert">
            AISLAMIENTO
          </div>
        </div>
        <div class="circulo">
          <div class="alert alert-warning" role="alert">
            AYUNOS
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          SmartReport
        </div><!-- /.col -->
        <div class="col-md-3">
          <ul>
            <li><a href="ingresoPte.html">Nuevo Ingreso</a></li>
            <li><a href="guardia.html">Guardia</a></li>
          </ul>
        </div><!-- /.col -->
        <div class="col-md-3">
          <ul>
            <li><a href="resumen.html">Resumen</a></li>
            <li><a href="#" data-toggle="modal" data-target="#contacto-modal">Contacto</a></li>
          </ul>
        </div><!-- /.col -->
        <div class="col-md-3">
          <p style="color:#DDD;">Copyright &copy; Smart Report</p>
        </div><!-- /.col -->
      </div><!-- /.row -->

    </div><!-- /.container -->
  </div><!-- /#footer -->





  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- JS de Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
